name: Run Tests
on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - run: pnpm install

      - name: Run Tests with Coverage
        run: pnpm test:ci --coverage

      - name: Debug Coverage Files
        run: |
          ls -R coverage || echo "Coverage directory not found"
          cat coverage/coverage-summary.json || echo "coverage-summary.json not found"

      - name: Extract Coverage Percentage
        run: |
          COVERAGE=$(node -pe "require('$(pwd)/coverage/coverage-summary.json').total.lines.pct")
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

      - name: Commit and Push Badge
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add coverage-badge.json
          git commit -m "Update coverage badge" || echo "No changes to commit"
          git push
